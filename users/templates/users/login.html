{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <div class="content-section">
        <form action="" method="POST"> {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log in</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Log in</button>
                <small class="text-muted"><a href="{% url 'password_reset' %}" class="ml-2">Forgot password?</a></small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Need  an account? <a href="{% url 'register' %}" class="ml-2">Sign up now</a></small>
        </div>
    </div>
{% endblock content %}
